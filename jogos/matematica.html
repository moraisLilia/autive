<div id="container">

    <h3>Configurações</h3>

    <div class="sidebar-block">
      <h4>Operação</h4>
      <button class="opBtn" onclick="setOp('+')">Somar (+)</button>
      <button class="opBtn" onclick="setOp('-')">Subtrair (−)</button>
      <button class="opBtn" onclick="setOp('*')">Multiplicar (×)</button>
      <button class="opBtn" onclick="setOp('/')">Dividir (÷)</button>
    </div>

    <div class="sidebar-block">
      <h4>Dificuldade</h4>
      <button class="diffBtn" onclick="setDiff('easy')">Fácil</button>
      <button class="diffBtn" onclick="setDiff('medium')">Médio</button>
      <button class="diffBtn" onclick="setDiff('hard')">Difícil</button>
    </div>

    <h3>Pontuação</h3>
    <p style="text-align:center; font-size:24px; font-weight:bold; color:#ff7043;">
      <span id="mathScore">0</span>
    </p>

  </div>

  <!-- ÁREA PRINCIPAL -->
  <div id="mainArea">

    <div class="question" id="question">—</div>

    <input type="number" id="answerInput" placeholder="Digite sua resposta">

    <div class="controls">
      <button class="btn-check" onclick="checkAnswer()">Verificar</button>
      <button class="btn-new" onclick="gen()">Novo</button>
    </div>

    <p id="mathFeedback"></p>

  </div>

</div>

<script>
let currentOp = '+', difficulty = 'easy', currentAnswer = null, mathScore = 0;

function setOp(op){ currentOp = op; gen(); }
function setDiff(d){ difficulty = d; gen(); }

function salvarPontuacao(jogo,pontuacao){
  fetch("salvar_pontos.php",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({jogo,pontuacao})
  });
}

function r(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function gen(){
  let a,b;

  if(difficulty==='easy'){ a=r(1,9); b=r(1,9); }
  else if(difficulty==='medium'){ a=r(5,20); b=r(2,15); }
  else { a=r(10,60); b=r(5,30); }

  if(currentOp==='/'){
    let res = a * b;
    currentAnswer = b;
    question.textContent = `${res} ÷ ${b}`;
  }
  else if(currentOp==='*'){
    currentAnswer = a * b;
    question.textContent = `${a} × ${b}`;
  }
  else if(currentOp==='+'){
    currentAnswer = a + b;
    question.textContent = `${a} + ${b}`;
  }
  else {
    if(a < b) [a, b] = [b, a];
    currentAnswer = a - b;
    question.textContent = `${a} - ${b}`;
  }

  answerInput.value = '';
  mathFeedback.textContent = '';
}

function checkAnswer(){
  const v = Number(answerInput.value);

  if(answerInput.value.trim()===''){
    mathFeedback.textContent = 'Digite uma resposta.';
    return;
  }

  if(v === currentAnswer){
    mathFeedback.textContent = 'Correto!';
    mathScore += 10;

    if(mathScore % 50 === 0){
      salvarPontuacao('matematica', mathScore);
    }
  } else {
    mathFeedback.textContent = 'Errado — correto: ' + currentAnswer;
    mathScore = Math.max(0, mathScore - 5);
  }

  document.getElementById('mathScore').textContent = mathScore;
}

window.onload = gen;
</script>

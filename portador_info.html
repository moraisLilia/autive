<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Portador - Autive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4dddd;
            padding-top: 70px; /* Espaço para o cabeçalho */
        }
        /* Estilo básico do cabeçalho (pode ser ajustado para corresponder ao seu index.html) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff; /* Azul vibrante */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #007bff;
            font-weight: bold;
        }
        /* Estilo da lista de preferências (tags/pastilhas) */
        .preference-tag {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 5px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .preference-tag button {
            margin-left: 5px;
            padding: 0;
            background: none;
            border: none;
            color: #dc3545;
            font-weight: bold;
            cursor: pointer;
        }
        /* Cor de destaque para eventos de Medicamentos no calendário */
        .medicamento-event {
            background-color: #ffc107 !important; /* Amarelo */
            border-color: #ffc107 !important;
            color: #333 !important;
        }
    </style>
</head>
<body>
    <header>
        Informações do Portador

            <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-light text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="icon_profile.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>eu</strong>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="login_register.html">sair</a></li>
            </ul>
        </div>
    </header>

    <main class="container">
        <div class="card shadow mb-4">
            <div class="card-body">
                <h5 class="card-title">Preferências e Reforçadores</h5>
                <form id="preference-form" class="input-group mb-3">
                    <input type="text" id="preference-input" class="form-control" placeholder="Ex: Brinquedo azul, música clássica, abraços" required>
                    <button class="btn btn-primary" type="submit">Adicionar</button>
                </form>

                <div id="preferences-list" class="mt-3">
                    <span class="text-muted" id="no-preferences">Nenhuma preferência adicionada ainda.</span>
                </div>
            </div>
            
        </div>

        <div class="card shadow mb-4">
            <div class="card-body">
                <h5 class="card-title">Calendário de Consultas, Terapia e Medicamentos</h5>
                
                <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#eventModal">
                    Adicionar Evento
                </button>

                <div id='calendar'></div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Detalhes do Evento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="event-form">
              <input type="hidden" id="event-id">
              <div class="mb-3">
                <label for="event-title" class="form-label">Título</label>
                <input type="text" class="form-control" id="event-title" required>
              </div>
              <div class="mb-3">
                <label for="event-type" class="form-label">Tipo</label>
                <select class="form-select" id="event-type" required>
                    <option value="consulta">Consulta/Terapia</option>
                    <option value="medicamento">Medicamento (Dose)</option>
                    <option value="rotina">Atividade de Rotina</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="event-start" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="event-start" required>
              </div>
              <div class="mb-3" id="medication-details-field" style="display:none;">
                  <label for="event-medication-details" class="form-label">Detalhes da Medicação</label>
                  <input type="text" class="form-control" id="event-medication-details" placeholder="Ex: Risperidona 0.5mg - 12/12h">
              </div>
              <div class="mb-3">
                <label for="event-notes" class="form-label">Notas</label>
                <textarea class="form-control" id="event-notes" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-danger" id="delete-event" style="display:none;">Excluir</button>
            <button type="submit" form="event-form" class="btn btn-primary">Salvar Evento</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.js"></script>

    <script>
        // --- Lógica Front-end para Preferências e Calendário (AJAX e FullCalendar) ---
        
        // **IMPORTANTE:** Em um ambiente real, você substituiria o 'localStorage' pela comunicação AJAX com o 'portador_process.php'.
        
        const API_URL = 'portador_process.php'; // Seu arquivo PHP para processamento

        // --- 1. Lógica da Lista de Preferências ---
        const preferenceForm = document.getElementById('preference-form');
        const preferenceInput = document.getElementById('preference-input');
        const preferencesList = document.getElementById('preferences-list');
        const noPreferencesMessage = document.getElementById('no-preferences');
        
        // Função de Ajuda para Requisição AJAX (para o PHP)
        async function fetchAPI(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);
            for (const key in data) {
                formData.append(key, data[key]);
            }
            
            const response = await fetch(API_URL, {
                method: 'POST',
                body: formData
            });
            return response.json();
        }

        async function loadPreferences() {
            // Chamada ao PHP: action=get_preferences
            const result = await fetchAPI('get_preferences');
            
            preferencesList.innerHTML = '';
            
            if (result.success && result.preferences.length > 0) {
                noPreferencesMessage.style.display = 'none';
                result.preferences.forEach(pref => {
                    const tag = document.createElement('span');
                    tag.className = 'preference-tag';
                    tag.innerHTML = `${pref.preferencia} <button type="button" data-id="${pref.id}">&times;</button>`;
                    preferencesList.appendChild(tag);
                });
                
                // Adiciona listener para exclusão
                preferencesList.querySelectorAll('.preference-tag button').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deletePreference(id);
                    });
                });
            } else {
                noPreferencesMessage.style.display = 'inline';
            }
        }

        preferenceForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const preferenceText = preferenceInput.value.trim();
            if (preferenceText) {
                // Chamada ao PHP: action=add_preference
                const result = await fetchAPI('add_preference', { preference: preferenceText });
                
                if (result.success) {
                    preferenceInput.value = '';
                    loadPreferences(); // Recarrega a lista
                } else {
                    alert('Erro ao adicionar preferência: ' + result.message);
                }
            }
        });
        
        async function deletePreference(id) {
            if (confirm('Tem certeza que deseja excluir esta preferência?')) {
                // Chamada ao PHP: action=delete_preference
                const result = await fetchAPI('delete_preference', { id: id });
                
                if (result.success) {
                    loadPreferences(); // Recarrega a lista
                } else {
                    alert('Erro ao excluir preferência: ' + result.message);
                }
            }
        }

        // --- 2. Lógica do Calendário ---
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
            const eventForm = document.getElementById('event-form');
            const eventTypeSelect = document.getElementById('event-type');
            const medicationDetailsDiv = document.getElementById('medication-details-field');
            const deleteEventButton = document.getElementById('delete-event');

            // Mostrar/esconder campo de detalhes de medicamento
            eventTypeSelect.addEventListener('change', function() {
                medicationDetailsDiv.style.display = (this.value === 'medicamento') ? 'block' : 'none';
            });
            
            // Cria o objeto FullCalendar
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: true,
                events: async function(fetchInfo, successCallback, failureCallback) {
                    // Função para carregar eventos do PHP
                    const result = await fetchAPI('get_events');
                    if (result.success) {
                        // O PHP deve retornar os dados já formatados para o FullCalendar
                        successCallback(result.events); 
                    } else {
                        console.error('Erro ao carregar eventos:', result.message);
                        failureCallback(result.message);
                    }
                },
                
                eventClick: function(info) {
                    // Ao clicar em um evento, preenche o modal
                    document.getElementById('event-id').value = info.event.id;
                    // A title no FC tem detalhes de medicamento, o valor real está em extendedProps
                    document.getElementById('event-title').value = info.event.extendedProps.title || info.event.title.split(' (')[0];
                    document.getElementById('event-start').value = info.event.start.toISOString().substring(0, 16);
                    document.getElementById('event-type').value = info.event.extendedProps.type || 'consulta';
                    document.getElementById('event-notes').value = info.event.extendedProps.notes || '';
                    document.getElementById('event-medication-details').value = info.event.extendedProps.medicationDetails || '';
                    
                    eventTypeSelect.dispatchEvent(new Event('change')); // Ativa o toggle do campo de medicamento
                    
                    deleteEventButton.style.display = 'inline-block';
                    deleteEventButton.onclick = () => { deleteCalendarEvent(info.event.id, calendar, eventModal); };
                    
                    document.getElementById('eventModalLabel').textContent = 'Editar Evento';
                    eventModal.show();
                },
                
                dateClick: function(info) {
                    // Ao clicar em uma data, abre o modal para novo evento
                    eventForm.reset();
                    document.getElementById('event-id').value = '';
                    document.getElementById('event-start').value = info.dateStr + "T10:00";
                    deleteEventButton.style.display = 'none';
                    document.getElementById('eventModalLabel').textContent = 'Adicionar Novo Evento';
                    eventTypeSelect.dispatchEvent(new Event('change')); 
                    eventModal.show();
                }
            });
            calendar.render();

            // Lógica para salvar/atualizar evento
            eventForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const id = document.getElementById('event-id').value;
                
                const eventData = {
                    id: id || null, // Se for vazio, é um novo evento
                    title: document.getElementById('event-title').value.trim(),
                    start: document.getElementById('event-start').value,
                    type: document.getElementById('event-type').value,
                    notes: document.getElementById('event-notes').value.trim(),
                    medicationDetails: document.getElementById('event-medication-details').value.trim()
                };

                // Chamada ao PHP: action=save_event
                const result = await fetchAPI('save_event', eventData);

                if (result.success) {
                    eventModal.hide();
                    calendar.refetchEvents(); // Recarrega os eventos do calendário
                    eventForm.reset();
                } else {
                    alert('Erro ao salvar evento: ' + result.message);
                }
            });

            // Lógica para excluir evento
            async function deleteCalendarEvent(id, calendar, modal) {
                if (confirm('Tem certeza que deseja excluir este evento?')) {
                    // Chamada ao PHP: action=delete_event
                    const result = await fetchAPI('delete_event', { id: id });
                    
                    if (result.success) {
                        modal.hide();
                        calendar.getEventById(id).remove(); // Remove do calendário visualmente
                    } else {
                        alert('Erro ao excluir evento: ' + result.message);
                    }
                }
            }
            
            // Inicia o carregamento das preferências
            loadPreferences();
        });
    </script>
</body>
</html>
